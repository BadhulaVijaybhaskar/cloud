groups:
- name: langgraph
  rules:
  - alert: LangGraphHighErrorRate
    expr: rate(langgraph_jobs_failed_total[5m]) > 0.1
    for: 2m
    labels:
      severity: warning
    annotations:
      summary: "High error rate in LangGraph service"
      
  - alert: LangGraphServiceDown
    expr: up{job="langgraph"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "LangGraph service is down"
      
  - alert: VectorServiceDown
    expr: up{job="vector-service"} == 0
    for: 1m
    labels:
      severity: critical
    annotations:
      summary: "Vector service is down"