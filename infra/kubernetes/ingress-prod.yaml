apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: naksha-ingress
  namespace: langgraph
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "selfsigned-issuer"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
    - hosts:
        - langgraph.local
      secretName: naksha-tls
  rules:
    - host: langgraph.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: langgraph
                port:
                  number: 8080