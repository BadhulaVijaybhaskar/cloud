apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vector-allow-langgraph-monitoring
  namespace: vector
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: langgraph
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
      - protocol: TCP
        port: 8081
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
      - protocol: TCP
        port: 9090
  - ports:
      - protocol: TCP
        port: 53
      - protocol: UDP
        port: 53